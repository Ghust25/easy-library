<div>
  <mat-drawer-container>
    <mat-drawer #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="!mobileQuery.matches"
      [ngClass]="{'sidenav-collapsed': collapsedNav && !mobileQuery.matches}">
      <div class="sidenav-header">
        <img class="logo" src="../assets/images/logo.png" alt="logo">
      </div>
      <ul>
        <li (click)="sideItemActive = item.name" [ngClass]="{'border-start border-white border-5': sideItemActive === item.name}" *ngFor="let item of sidbarItems" class="sidebar-item">
          <mat-icon>{{item.icon}}</mat-icon> {{ !collapsedNav ? item.name : '' }}
        </li>
      </ul>
    </mat-drawer>
    <mat-drawer-content [ngClass]="{'sidenav-collapsed': collapsedNav && !mobileQuery.matches}">
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="mobileQuery.matches ? snav.toggle() : collapsedNav = !collapsedNav">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Easy Library</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>

      <div class="container mt-5">
        <div class="row w-100">
          <div *ngFor="let item of livros" class="col-lg-3">
            <mat-card class="example-card">
              <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>{{item?.titulo}}</mat-card-title>
                <mat-card-subtitle class="fst-italic text-black-50">Autor: {{item?.autor}}</mat-card-subtitle>
              </mat-card-header>
              <div class="px-5 py-3">
                <img width="auto" height="200" [src]="item?.imagem" alt="Photo of a Shiba Inu">
              </div>
              <mat-card-content>
                <p>{{item?.descricao}}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>

</div>
